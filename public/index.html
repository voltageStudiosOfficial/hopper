<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopper Proxy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #334155;
            padding: 1rem;
        }
        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #1e3a8a;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            color: #4b5563;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            transition: all 0.2s ease-in-out;
            box-sizing: border-box; /* To include padding and border in the element's total width and height */
        }
        input[type="text"]:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        button {
            padding: 12px 24px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            width: 100%;
        }
        button:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(1px);
        }
        #proxyLink {
            margin-top: 1rem;
        }
        #proxyLink a {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 600;
            word-break: break-all;
        }
        #proxyLink a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Hopper</h1>
        <p>The proxy of the future</p>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="https://example.com" value="https://">
            <button onclick="loadInIframe()">Go!</button>
        </div>
    </div>

    <div id="iframe-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="display: flex; flex-direction: column; height: 100%; width: 100%; background: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.2);">
            <div id="iframe-controls" style="display: flex; padding: 10px; background-color: #f0f4f8; border-bottom: 1px solid #cbd5e1; align-items: center; gap: 10px;">
                <input type="text" id="iframeUrlBar" style="flex-grow: 1; padding: 8px 12px; border: 1px solid #cbd5e1; border-radius: 6px;" placeholder="Enter URL">
                <button onclick="updateIframeSource()">Go</button>
                <button onclick="hideIframe()">X</button>
            </div>
            <iframe id="proxyFrame" style="flex-grow: 1; border: none;"></iframe>
        </div>
    </div>


    <script>
        const urlInput = document.getElementById('urlInput');
        const iframeContainer = document.getElementById('iframe-container');
        const proxyFrame = document.getElementById('proxyFrame');
        const iframeUrlBar = document.getElementById('iframeUrlBar');

        function generateProxyUrl(url) {
            if (url) {
                const encodedUrl = btoa(url);
                const baseUrl = window.location.origin;
                return `${baseUrl}/assignment/${encodedUrl}`;
            }
            return '';
        }

        function loadInIframe() {
            const url = urlInput.value;
            if (url && url !== 'https://') {
                const proxyUrl = generateProxyUrl(url);
                proxyFrame.src = proxyUrl;
                iframeUrlBar.value = url;
                iframeContainer.style.display = 'block';
            }
        }

        function updateIframeSource() {
            const url = iframeUrlBar.value;
            if (url) {
                const proxyUrl = generateProxyUrl(url);
                proxyFrame.src = proxyUrl;
            }
        }

        function hideIframe() {
            iframeContainer.style.display = 'none';
            proxyFrame.src = 'about:blank'; // Clear iframe content to free up resources
        }

        // Add event listener for Enter key on both input fields
        urlInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                loadInIframe();
            }
        });

        iframeUrlBar.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                updateIframeSource();
            }
        });
    </script>

</body>
</html>
